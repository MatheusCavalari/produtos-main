<div class="product-info">
  <h2>Market Place</h2>
  <p>
    <b>Plataforma para engenheiros de produtos digitais hospedar e compartilhar seus desenvolvimentos.</b>
  </p>
</div>
<section class="homepage">
  <app-container>
    <h1>Produtos</h1>
    <div class="card-wrapper">
      <mat-card class="card-busca" *ngFor="let produto of produtos">
        <mat-card-content>
          <mat-card-header>
            <mat-card-title><h2>{{ produto.nome }}</h2></mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ produto.descricao }}</p>
          </mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <button (click)="verDetalhes(produto.id)" mat-flat-button color="primary">VER DETALHES</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="pagination-controls">
      <button (click)="previousPage()" [disabled]="currentPage === 0">Anterior</button>
      <span>Página {{ currentPage + 1 }} de {{ totalPages }}</span>
      <button (click)="nextPage()" [disabled]="currentPage >= totalPages - 1">Próximo</button>
    </div>
  </app-container>
</section>
