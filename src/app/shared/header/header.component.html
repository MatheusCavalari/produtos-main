<header class="app-header">
  <mat-toolbar>
    <!-- Container para centralizar os botões -->
    <div class="button-container">
      <!-- Botões à esquerda -->
      <div class="left-buttons" *ngIf="!['/', '/home', '/auth/login', '/auth/cadastro'].includes(currentRoute)">
        <button routerLink="/prod/produtos" mat-stroked-button>Produtos</button>
        <button routerLink="/prod/cadastro-produto" mat-stroked-button>Cadastrar Novo Produto</button>
      </div>
      <!-- Espaçador flexível -->
      <div class="spacer"></div>
      <!-- Botões à direita -->
      <div class="right-buttons">
        <button routerLink="/auth/cadastro" *ngIf="['/', '/home','/auth/login'].includes(currentRoute)" mat-stroked-button >CADASTRE-SE</button>
        <button routerLink="/auth/login"  *ngIf="['/', '/home', '/auth/cadastro'].includes(currentRoute)" mat-stroked-button >LOGIN</button>
      </div>
      <div class="main-buttons">
        <button routerLink="/home" *ngIf="!['/', '/home'].includes(currentRoute)" mat-stroked-button >MAIN</button>
      </div>
    </div>
  </mat-toolbar>
</header>
